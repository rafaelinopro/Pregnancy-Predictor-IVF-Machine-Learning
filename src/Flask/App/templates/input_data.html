		<script>
			// Obtener la posición actual de desplazamiento vertical antes de recargar la página
			const scrollPosition = window.scrollY;
	
			// Asignar un evento al botón para recargar la página
			document.getElementById('reloadButton').addEventListener('click', () => {
				// Recargar la página
				window.location.reload();
	
				// Esperar a que la página se cargue completamente
				window.addEventListener('load', () => {
					// Restaurar la posición de desplazamiento vertical
					window.scrollTo(0, scrollPosition);
				});
			});
		</script>

			<script>
				function enviarFormulario() {

					const form = document.getElementById("form");

					// Obtener los valores de los campos

					const causaInfertilidadTubal = document.getElementById("infertility-tubal").value;

					const causaInfertilidadMasculina = document.getElementById("infertility-male").value;
